<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/756a7f5104.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    


#search{
    margin-top: 2px;
     width: -90%;
}
#div1{
    margin-top: 1%;
     height: 546px; 
     background-color: antiquewhite;
     border-radius: 18px;
     
}
#div2{
     
      border-radius: 17px; 
}

body{
    background-image: url("./images/pexels-francesco-ungaro-281260.jpg");
    height: 100%;
    background-position: center;
    background-size: cover;
}
h4,h3{
    font-family: 'Comme', sans-serif;
    
}



li{
    
    font-family: 'Comme', sans-serif;
    font-weight: 350;
    font-size: large;
        
    
}
.symb{
    font-size: small;
    
}
</style>

<body>

    <div class="row  container mx-auto m1  " id="search" >

        <div class=" col-md-12 col-sm-12  inp mx-auto  ">
            <div class="text-center mb-5 " >
          
                  <input type="text" class="form-control w-50 mx-auto text-white mt-4   " id="result" placeholder="Input City"
                    style="margin-top: 10px;background-color: rgba(155, 185, 244, 0.423); border: none;">
                   
                
                <button class="btn btn-primary mt-3 " type="button"  onclick="Weatherfind()" > Search</button>
                
        </div>
        </div>
        <div class=" col-lg-6 col-md-12 col-sm-12  mx-auto " id="div1"  >
            
            <div class="row mt-5 mx-auto mt-5 " id="div2">

            <div class="col-lg-6 col-md-6 col-sm-12 " id="first">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 ms-0"  id="sec" ></div>
        </div>
        
        </div>
        
    </div>
    
</body>
<script>
  
    function Weatherfind(){
        
        city=result.value
    
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=b41ec3be35c7dac8aabbc21ba253137a`).then(data=>data.json()).then(data=>displayData(data))
    }

    function displayData(wdata){

place=wdata.name
temp=Math.round(wdata.main.temp-272.15)
des=wdata.weather[0].description
humidity=wdata.main.humidity
pressure=wdata.main.pressure
wind=Math.round(wdata.wind.speed*3.5)
mintemp=Math.round(wdata.main.temp_min-272)
maxtemp=Math.round(wdata.main.temp_max-272)



first.innerHTML=`
<h1 class="text-center mt-5 pt-3 "><i class="fa-solid fa-temperature-three-quarters"></i> ${temp}℃   </h1>
<h4 class="text-center mt-2 ">${des}</h4>
<h3 class="text-center mt-5 "> ${place}</H3>
   

    <h5 class="text-center mt-2><i >Wind speed</i> ${wind}Km/H</H5>



`
sec.innerHTML=`
<ul >
   
    <li class="list-group-item mt-3 text-center"><b> <i class="fa-solid fa-temperature-high fa-1x"></i>Temprature:   ${temp}℃</b></li>
    <li class="list-group-item mt-3 text-center"><b><i class="fa-solid fa-wind fa-1x symb"></i>Wind:    ${wind}km/h</b></li>  
    <li class="list-group-item mt-3 text-center"> <b> <i class="fa-solid fa-droplet fa-1x symb"></i>Humidity:  ${humidity}%</b></li>
    <li class="list-group-item mt-3 text-center"><b> <i class="fa-solid fa-cloud fa-1x"></i> pressure:   ${pressure} hpa</b></li>
    <li class="list-group-item mt-3 text-center"> <b> <i class="fa-solid fa-temperature-low fa-1x"></i> Temp min:   ${mintemp} ℃</b></li>
    <li class="list-group-item mt-3 text-center"> <b> <i class="fa-solid fa-temperature-high fa-1x"></i>Temp max:   ${maxtemp} ℃</b></li>

    
  </ul>
    `
    


    }


</script>
</html>
